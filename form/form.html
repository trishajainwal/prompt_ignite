<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h2 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #718096;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Enhanced Star Rating */
    .rating-container {
      margin-top: 8px;
    }

    .star-rating {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 32px;
      color: #e2e8f0;
      cursor: pointer;
      transition: all 0.2s ease;
      display: block;
      width: auto;
      margin: 0;
      padding: 5px;
      border-radius: 50%;
    }

    .star-rating label:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .star-rating input:checked ~ label {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .star-rating label:hover ~ label {
      color: #ffd700;
    }

    .rating-text {
      font-size: 14px;
      color: #718096;
      text-align: center;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .rating-text.show {
      opacity: 1;
    }

    /* Select dropdown styling */
    .form-group select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      appearance: none;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .form-container {
        padding: 30px 25px;
        margin: 10px;
      }

      .form-header h2 {
        font-size: 24px;
      }

      .star-rating label {
        font-size: 28px;
      }
    }

    /* Input validation styling */
    .form-group input:invalid,
    .form-group select:invalid,
    .form-group textarea:invalid {
      border-color: #fed7d7;
    }

    .form-group input:valid,
    .form-group select:valid,
    .form-group textarea:valid {
      border-color: #c6f6d5;
    }

    /* Floating placeholder effect */
    .form-group.floating {
      position: relative;
    }

    .form-group.floating input,
    .form-group.floating textarea {
      padding-top: 25px;
    }

    .form-group.floating label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.3s ease;
      pointer-events: none;
      color: #718096;
      font-weight: 400;
      text-transform: none;
      letter-spacing: normal;
    }

    .form-group.floating input:focus + label,
    .form-group.floating input:valid + label,
    .form-group.floating textarea:focus + label,
    .form-group.floating textarea:valid + label {
      top: 15px;
      font-size: 12px;
      color: #667eea;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .thank-you {
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .thank-you.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .thank-you h3 {
      color: #38a169;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .thank-you p {
      color: #718096;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>We Value Your Feedback</h2>
      <p>Help us improve by sharing your experience</p>
    </div>

    <form id="feedbackForm" action="submit.php" method="POST">
      <div class="form-group floating">
        <input type="text" id="name" name="name" required>
        <label for="name">Full Name</label>
      </div>

      <div class="form-group floating">
        <input type="email" id="email" name="email" required>
        <label for="email">Email Address</label>
      </div>

      <div class="form-group floating">
        <input type="text" id="product" name="product" required>
        <label for="product">Product/Service</label>
      </div>

      <div class="form-group">
        <label>Rate Your Experience</label>
        <div class="rating-container">
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">â˜…</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">â˜…</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">â˜…</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">â˜…</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">â˜…</label>
          </div>
          <div class="rating-text" id="ratingText">Click to rate</div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Feedback Type</label>
        <select id="type" name="type" required>
          <option value="">Select feedback type</option>
          <option value="feedback">General Feedback</option>
          <option value="complaint">Complaint</option>
          <option value="suggestion">Suggestion</option>
          <option value="praise">Praise</option>
          <option value="bug">Bug Report</option>
        </select>
      </div>

      <div class="form-group floating">
        <textarea id="message" name="message" required></textarea>
        <label for="message">Share your thoughts...</label>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>

    <div class="thank-you" id="thankYou">
      <h3>Thank You! ðŸŽ‰</h3>
      <p>Your feedback has been submitted successfully. We appreciate your time and will use your input to improve our services.</p>
    </div>
  </div>

  <script>
    // Star rating functionality with text feedback
    const stars = document.querySelectorAll('.star-rating input');
    const ratingText = document.getElementById('ratingText');
    const ratingTexts = {
      '1': 'Poor - We need to do better',
      '2': 'Fair - Room for improvement',
      '3': 'Good - Meeting expectations',
      '4': 'Very Good - Exceeding expectations',
      '5': 'Excellent - Outstanding experience!'
    };

    stars.forEach(star => {
      star.addEventListener('change', (e) => {
        const rating = e.target.value;
        ratingText.textContent = ratingTexts[rating];
        ratingText.classList.add('show');
      });
    });

    // Form submission with animation
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault(); // For demo purposes - remove this for actual form submission
      
      // Show thank you message
      this.style.display = 'none';
      document.getElementById('thankYou').classList.add('show');
      
      // Reset form after 3 seconds for demo
      setTimeout(() => {
        this.style.display = 'block';
        document.getElementById('thankYou').classList.remove('show');
        this.reset();
        ratingText.classList.remove('show');
        ratingText.textContent = 'Click to rate';
      }, 3000);
    });

    // Floating label effect for better UX
    const floatingInputs = document.querySelectorAll('.floating input, .floating textarea');
    floatingInputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.value) {
          this.classList.add('has-value');
        } else {
          this.classList.remove('has-value');
        }
      });
    });

    // Add smooth hover effects to form elements
    const formElements = document.querySelectorAll('input, select, textarea, button');
    formElements.forEach(element => {
      element.addEventListener('mouseenter', function() {
        this.style.transition = 'all 0.3s ease';
      });
    });
  </script>
</body>
</html>
